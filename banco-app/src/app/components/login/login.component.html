<div class="login-container">
  <div class="login-card">
    <h2>Bienvenido a Banco Virtual</h2>
    <p>Ingresa tus credenciales para acceder a tu cuenta</p>

    <form (submit)="login()">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="ejemplo@correo.com">

      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="********">

      <button type="submit">Iniciar Sesión</button>
    </form>

    <div class="login-footer">
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      <p>¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
    </div>
  </div>
</div>
